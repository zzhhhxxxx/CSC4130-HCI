<body>
    <h1>CSC4130 Assignment Zhao Huixuan</h1>

    <b>- draw and erase anything you want -</b>

    <!--  define a canvas (5pts) -->
    <!--  your code is here -->
    
    <canvas id="canvas" width="800" height="500" style="border:2px solid #333333;">
        浏览器不支持canvas
    </canvas>
    
    <!--  define two buttons which are used for drawing and erasing
          and label the two buttons as draw and erase (6pts) -->
    <!--  your code is here -->
    
    
   
        
    <b2>
    <fieldset id = "first">
        <legend>Choose your line type :</legend>
            <view class="palette draw" id="draw" onclick="changeColors(this)">
                <button id="buttons" name="choose" >Draw</button>
            </view>
    
            <view class="palette erase" id="erase" onclick="changeColors(this)">
                <button id="buttons" name="choose" >Erase</button>
            </view>
    </fieldset>


    <!--  define three radios which are used for changing colors (green, red, and blue)
          and label the three radios as green, red, and blue (9pts)-->

    <!--  your code is here -->
   
    <fieldset id = "second">
        <legend>Change the color:</legend>
            <div class="colors">
                <view class="palette red" id="red" onclick="changeColors(this)">
                    <input type="radio" id="red" name="colors">
                    <label for="red">Red</label>
                </view>
                <view class="palette blue" id="blue" onclick="changeColors(this)">
                    <input type="radio" id="blue" name="colors">
                    <label for="blue">Blue</label>
                </view>
                <view class="palette green" id="green" onclick="changeColors(this)">
                    <input type="radio" id="green" name="colors">
                    <label for="green">Green</label>
                </view>
            </div>
    </fieldset>

    </b2>
    <!--  define a range slider which are used for controling the line width
           , label it as "Line Width" and show the corresponding value below the slider bar (5pts)-->

    <!--  your code is here -->
    
    <fieldset id = "third">
        <legend>Brush width:</legend>
    <form>
      <input type="range" id="myRange" name="amountRange" value="1" min="1" max="50" oninput="this.form.amountInput.value=this.value" onclick="lineWidth()">
      <div id="sliderInput">
        <input type="number" name="amountInput" min="1" max="50" value="1" oninput="this.form.amountRange.value=this.value" />
      </div>
    </form>
    </fieldset>
    

    <script src="src/index.js"></script>

</body>

</html>
